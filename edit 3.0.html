<html>
    <body background="\static\image (3).jpg">
        <form action="{{ url_for('edit') }}" method="POST">
            <label>Please enter the edited activity's information.</label><br>
            <input type="text" name="id" value="{{books.id}}" hidden><br>
            <label for="activity">Edited activity completed:</label>
            <input type="text" name="activity" value="{{books.name}}"><br>
            <label for="activity">Edited # of times the activity has been completed/Food Eaten:</label>
            <input type="text" name="times" value="{{books.author}}"><br>
            <label for="activity">Edited Date:</label>
            <input type="date" name="date" value="{{books.date}}"><br>
            <input type="submit"><br>
        </form>
    </body>
</html>
